<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BateriaJS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="icon" type="image/png" href="favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/IMG/Diseño_sin_título__2_-removebg-preview.svg" alt="logo" />
      <h1>Boom Bap Sound</h1>
    </header>
    <main>
      <section>
        <div class="crash">
          <img src="/IconosSVG/crash.svg" alt="Crash" />
          <kbd>C</kbd>
          <button>CRASH</button>
        </div>
        <div class="hithat-close">
          <img src="/IconosSVG/hit-hat.svg" alt="HitHat-Close" />
          <kbd>G</kbd>
          <button>HITHAT-CLOSE</button>
        </div>
        <div class="hithat-open">
          <img src="/IconosSVG/hit-hat.svg" alt="HitHat-Open" />
          <kbd>O</kbd>
          <button>HITHAT-OPEN</button>
        </div>
        <div class="kick">
          <img src="/IconosSVG/kick.svg" alt="Kick" />
          <kbd>K</kbd>
          <button>KICK</button>
        </div>
        <div class="ride">
          <img src="/IconosSVG/ride.svg" alt="Ride" />
          <kbd>R</kbd>
          <button>RIDE</button>
        </div>
        <div class="snare">
          <img src="/IconosSVG/snare.svg" alt="Snare" />
          <kbd>S</kbd>
          <button>SNARE</button>
        </div>
        <div class="tom-high">
          <img src="/IconosSVG/toms.svg" alt="Tom-High" />
          <kbd>H</kbd>
          <button>TOM-HIGH</button>
        </div>
        <div class="tom-mid">
          <img src="/IconosSVG/toms.svg" alt="Tom-Mid" />
          <kbd>M</kbd>
          <button>TOM-MIDDLE</button>
        </div>
        <div class="tom-low">
          <img src="/IconosSVG/toms.svg" alt="Tom-Low" />
          <kbd>L</kbd>
          <button>TOM-LOW</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <footer>
      <p>HACK A BOSS - Proyecto 1 (BateriaJS) - Iago y Alejandro</p>
    </footer>
  </body>
</html>
